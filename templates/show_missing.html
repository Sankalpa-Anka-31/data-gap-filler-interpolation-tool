<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Data Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Missing Data Overview</h1>
        
        <div class="mt-4">
            <h2>Missing Values Per Column</h2>
            <ul class="list-group">
                {% for col, count in data.items() %}
                    <li class="list-group-item"><strong>{{ col }}:</strong> {{ count }} missing</li>
                {% endfor %}
            </ul>
        </div>

        <div class="mt-4">
            <h2>Graphical Representation of Missing Data</h2>
            <div>{{ graph_html|safe }}</div>
        </div>

        <div class="mt-4">
            <form action="/interpolate" method="POST">
                <button type="submit" class="btn btn-success">Interpolate and Download CSV</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
